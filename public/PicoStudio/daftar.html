     <img alt="Pico logo" class="h-12" height="50" src="Asset/Pico.Studio_logo.svg" width="100"/>

     DAFTAR
    </h2>

    </p>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        FIRST NAME 
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" placeholder="iksanming" type="name"/>
   </div>
   <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">  
       EMAIL ADDRESS
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="buditaufik@example.com" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
       PASSWORD
      </label>
      <div class="relative">
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="******************" type="password"/>
       <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
        <i class="fas fa-eye">
        </i>
       </div>
      </div>
     </div>
     <div class="flex items-center justify-between mb-6">
      <label class="inline-flex items-center">
       <input class="form-checkbox text-yellow-500" type="checkbox"/>
       <span class="ml-2 text-gray-700">
        Remember Me
       </span>
      </label>
      <a class="text-sm text-yellow-500 hover:text-yellow-600" href="#">
       Forgot Password?
      </a>
     </div>
     <div class="flex items-center justify-between">
      <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="button">
       MASUK
      </button>
     </div>
    </form>
    <div class="mt-6 text-center">

      ATAU
